  <section class="sessao-principal">
    <div class="sessao-principal__container" data-textarea-external-color>
      <div class="sessao-principal__container__campo">
        <img src="assets/images/mac_buttons.svg" alt="mac buttons">
        <textarea class="sessao-principal__container__campo__code"
          oninput='this.style.height = ""; this.style.height = this.scrollHeight + "px";'>
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj) 

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                    
const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}
        </textarea>
      </div>
    </div>
    <input class="sessao-principal__highlight-input input" type="submit" value="Visualizar com o highlight">
