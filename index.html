<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="assets/css/normalize.css"> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="cabecalho">
        <img src="assets/images/Logo.svg" alt="Logo Alura Dev">
        <input class="cabecalho__input-search input" type="text" placeholder="Busque por algo">
        <div class="cabecalho__profile">
            <img src="assets/images/Photo.svg" alt="Profile picture">
            <h1>Harry</h1>
        </div>
    </header>
    <main class="container">
        <nav class="navegacao">
            <h2>Menu</h2>
            <div class="navegacao__item">
                <img class="navegacao__icon" src="assets/images/Icon-editor.svg" alt="Icone da aba do editor de código">
                <h3>Editor de código</h3>
            </div>
            <div class="navegacao__item">
                <img class="navegacao__icon" src="assets/images/Icon-comunidade.svg" alt="Icone da aba de comunidade">
                <h3>Comunidade</h3>
            </div>
        </nav>
        <nav class="menu-configuracao">
            <h2>Seu projeto</h2>
            <input class="menu-configuracao__input input" type="text" placeholder="Nome do seu projeto">
            <textarea class="menu-configuracao__input input area-input" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
            <h2>Personalização</h2>
            <select class="menu-configuracao__input input select-area">
                <option selected>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
            <input class="menu-configuracao__input color-input" type="color"value = "#6BD1FF">
            <input class="menu-configuracao__input input save-input" type="submit" value="Salvar projeto">
        </nav>
    </main>
</body>
</html>
