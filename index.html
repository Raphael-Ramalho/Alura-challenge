<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="assets/css/normalize.css"> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="cabecalho">
        <img src="assets/images/Logo.svg" alt="Logo Alura Dev">
        <input class="cabecalho__input-search" type="text" placeholder="Busque por algo">
        <div class="cabecalho__profile">
            <img src="assets/images/Photo.svg" alt="Profile picture">
            <h1>Harry</h1>
        </div>
    </header>
    <main>
        <nav>
            <h2>Menu</h2>
            <div>
                <img src="assets/images/Icon-editor.svg" alt="Icone da aba do editor de código">
                <h3>Editor de código</h3>
            </div>
            <div>
                <img src="assets/images/Icon-comunidade.svg" alt="Icone da aba de comunidade">
                <h3>Comunidade</h3>
            </div>
        </nav>
    </main>
</body>
</html>
