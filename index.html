<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Dev</title>
    <link rel="stylesheet" href="assets/css/normalize.css"> 
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsivo.css">

</head>
<body>
    <div class="cabecalho__logo">
        <img src="assets/images/Logo.svg" alt="Logo Alura Dev">
    </div>
    <input class="cabecalho__input-search input" type="text" placeholder="Busque por algo">
    <div class="cabecalho__profile">
        <img src="assets/images/Photo.svg" alt="Profile picture">
        <h1>Harry</h1>
    </div>
    <div class="cabecalho__buttons">
        <img class="cabecalho__buttons__search" src="assets/images/search_icon.svg" alt="Search icon">
        <img class = "cabecalho__buttons__menu"src="assets/images/menu_icon.svg" alt="Menu icon">
    </div>
        
    
    <nav class="navegacao">
        <h2>Menu</h2>
        <div class="navegacao__item">
            <img class="navegacao__icon" src="assets/images/Icon-editor.svg" alt="Icone da aba do editor de código">
            <h3>Editor de código</h3>
        </div>
        <div class="navegacao__item">
            <img class="navegacao__icon" src="assets/images/Icon-comunidade.svg" alt="Icone da aba de comunidade">
            <h3>Comunidade</h3>
        </div>
    </nav>

    <section class="sessao-principal">
        <div class="sessao-principal__container">
            <div class="sessao-principal__container__campo">
                <img src="assets/images/mac_buttons.svg" alt="mac buttons">
                <textarea class="sessao-principal__container__campo__code" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>
const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj) 

const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                    
const unfold = (f, seed) => {
    const go = (f, seed, acc) => {
        const res = f(seed)
        return res ? go(f, res[1], acc.concat([res[0]])) : acc
    }
    return go(f, seed, [])
}
                    </textarea>
            </div>
        </div>
        <input class="sessao-principal__highlight-input input" type="submit" value="Visualizar com o highlight">
    </section>
    
    <nav class="menu-configuracao">
        <h2>Seu projeto</h2>
        <input class="menu-configuracao__input input" type="text" placeholder="Nome do seu projeto">
        <textarea class="menu-configuracao__input area-input" cols="30" rows="10" placeholder="Descrição do seu projeto"></textarea>
        <h2>Personalização</h2> 
        <div class="menu-configuracao__input personalizacao" >
            <select class="input select-area">
                <option>Javascript</option>
                <option>HTML</option>
                <option>CSS</option>
            </select>
            <input class="color-input" type="color"value = "#6BD1FF">
        </div>
        <input class="menu-configuracao__input input save-input" type="submit" value="Salvar projeto">
    </nav>
    
</body>
</html>
